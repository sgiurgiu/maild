  <body>
    <div class="container">

      <div class="container-mode">
        <h1>Check your mail</h1>
        <form class="form-inline" onsubmit="retrieve_and_show_mail();return false;">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" autofocus >
            </div>
            <button type="submit" class="btn btn-default">Check</button>
        </form>
        <div class="panel-collapse collapse in" id="collapse_email_list">
            <table class="table table-hover" id="email_list">
                <thead>
                    <tr>
                        <th width="20%">From</th>
                        <th width="65%">Subject</th>
                        <th width="15%">Date</th>
                    </tr>                
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        
        
      </div>

    </div><!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
